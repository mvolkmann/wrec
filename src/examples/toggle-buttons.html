<!doctype html>
<html lang="en">
  <head>
    <script src="toggle-buttons.js" type="module"></script>
    <style>
      body {
        font-family: sans-serif;
      }
      toggle-buttons {
        --border-radius: 1rem;
        --border-width: 3px;
        --button-bg-color: cornflowerblue;
        --border-color: purple;
        --button-color: white;
        --button-selected-bg-color: blue;
        --button-selected-color: lightgreen;
      }
    </style>
    <script type="module">
      const span = document.querySelector('#value');
      const toggleButtons = document.querySelector('toggle-buttons');
      span.textContent = toggleButtons.value;
      document.body.addEventListener('change', e => {
        if (e.target.localName === 'toggle-buttons') {
          span.textContent = e.detail.value;
        }
      });
    </script>
  </head>
  <body>
    <toggle-buttons
      labels="Baseball,Basketball,Football,Hockey"
      value="Football"
    ></toggle-buttons>
    <p>You selected <span id="value"></span>.</p>
  </body>
</html>
