<!DOCTYPE html>
<html lang="en">
  <head>
    <title>wrec State Demo - page 2</title>
    <script type="module">
      import {WrecState} from '../../wrec-state.js';

      window.onload = () => {
        // State objects must be created inside the onload handler
        // so they are recreated if the user refreshes the page.
        const state = new WrecState('vault', true, {
          color: 'red',
          team: {leader: {name: 'World'}},
          notUsed: 'not used'
        });
        const colorSpan = document.getElementById('color');
        colorSpan.textContent = state.color;
        const nameSpan = document.getElementById('name');
        nameSpan.textContent = state.team.leader.name;
      };
    </script>
  </head>
  <body>
    <p>color = <span id="color"></span></p>
    <p>name = <span id="name"></span></p>
    <a href="./index.html">Back</a>
  </body>
</html>
